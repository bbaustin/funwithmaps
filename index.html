<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 35.6895, lng: 139.6917},
          zoom: 10
        });

        // placing a marker at a set location
        // var marker = new google.maps.Marker({
        //   position: {lat: 35.6895, lng: 139.6917},
        //   map: map,
        //   title: 'Hello World!'
        // });

        /////////////////////////////////////
        // setting a marker upon clicking. //
        ////////////////////////////////////
  
        var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';
        var icons = iconBase + 'library_maps.png';
        var moreicons = iconBase + 'info-i_maps.png';
      

        map.addListener('click', function(loc) {
          console.log('first');
          placeMarker(loc.latLng, map);
        }) 

        function placeMarker(latLng, map) {
          var marker = new google.maps.Marker({
            position: latLng,
            icon: moreicons,
            map: map
          });
        }

        //  setting a custom marker upon double clicking

        map.addListener('rightclick', function(loc) {
          console.log('second');
          placeParkMarker(loc.latLng, map);
        }) 

        function placeParkMarker(latLng, map) {
          var marker = new google.maps.Marker({
            position: latLng,
            icon: icons,
            map: map
          });
        }
      }







        ///////////////////////////////////////
        // deleting a marker upon clicking. //
        //////////////////////////////////////
        // map.addListener('doubleclick', function(loc) {
        //   deleteMarker(loc.latLng, map);
        //   console.log('line45');
        // })


        // function deleteMarker(markymark) {
        //   markymark.setMap(null);
        //   console.log('yo?');
        // }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9ZCZs0vIhzwbTbANlVL1rZIWV3LDfgsU&callback=initMap"
    async defer></script>
  </body>
</html>
